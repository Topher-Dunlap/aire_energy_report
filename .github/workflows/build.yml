name: Build Installers

# Trigger on version tags (e.g., v1.0.0, v1.2.3)
# Also allows manual trigger from GitHub UI
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build:win
          - os: macos-latest
            build_cmd: npm run build:mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build installer
        run: ${{ matrix.build_cmd }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
          retention-days: 30

  # Create a GitHub Release with both installers attached
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers
          merge-multiple: true

      - name: List files
        run: find installers -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: installers/*
          generate_release_notes: true
          draft: false
